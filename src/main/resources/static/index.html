<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de temperatura</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Consulta Datos de la Bolsa</h3>
            </div>
        </header>


        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Unidad inicial</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="inicial">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Numero</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="numero">
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Unidad a convertir</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="final">
        </div>


        <nav class="nav nav-masthead justify-content-center">
            <a class="btn btn-light" href="#" onClick="convertidorModule.getGradoNuevo()">Convertir</a>
        </nav>

        <main role="main" class="inner cover" id="Resultado">
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Parcial final de ARSW, por <a >Martin Cantor</a>.</p>
            </div>
        </footer>

        <div>
            <textarea rows="2" cols="50">
            INSTRUCCIONES DE USO :
            </textarea>
        </div>


        <div>
              <textarea rows="10" cols="50">
Este aplicativo le permite al usuario transformar los grados de tipo Celsius o Fahrenheit (ingresando esto en el campo de unidad incial).
Ingresando en el campo "Numero" el valor del grado y en el campo "unidad a convertir" el grado de tipo Celsius o Fahrenheit que desea convertir.
Para mostrar el resultado de su consulta, oprima click sobre el boton "Convertir".
</textarea>
        </div>


    </div>

    <script src="/js/ConvertidorBackEnd.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</body>
</html>
